<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<!-- CSS only -->
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity=""
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col">
				<form>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Select Quiz Set</label>
						<div class="col-sm-10">
							<select class="form-select" aria-label="Default select example" id="quizSet">
								
							</select>
						</div>
					</div>
				</form>

			</div>
		</div>
		<div class="d-flex justify-content-center row">
			<div class="col-md-12 col-lg-12">
				<div class="border">
					<div class="question bg-white p-3 border-bottom">
						<div class="d-flex flex-row justify-content-between align-items-center mcq">
							<h4>MCQ Quiz</h4><span id="quizProgress">(5 of 20)</span>
						</div>
					</div>
					<div class="question bg-white p-3 border-bottom">
						<div class="d-flex">
							<div class="pe-1">
								<span class="mt-1" id="questionNumber">1.</span>
							</div>
							<div>
								<span class="mt-1 ml-2" id="question"></span>
								<div class="d-grid gap-3" id="options"></div>
							</div>
							<div class="row">
							</div>
						</div>
					</div>
					<div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
						<button class="btn btn-primary d-flex align-items-center btn-danger invisible" type="button"
							id="previous">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-chevron-left" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
							</svg> Previous
						</button>
						<button class="btn btn-primary border-primary d-flex align-items-center btn-primary"
							type="button" id="next">
							<span id="nextBtnText">Next</span> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-chevron-right" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3 toastHolder"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
<script src="MCD-QUIZ.js"></script>
<script src="app.js"></script>

</html>
