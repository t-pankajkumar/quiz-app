<html>

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

	<link rel="stylesheet" href="styles.css">
	<!-- CSS only -->
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity=""
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col">
				<form>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Select Quiz Set</label>
						<div class="col-sm-10">
							<select class="form-select" aria-label="Default select example" id="quizSet">

							</select>
						</div>
					</div>
				</form>

			</div>
		</div>
		<div class="d-flex justify-content-center row">
			<div class="col-md-12 col-lg-12" id="quizBlock">
				<div class="border">
					<div class="question bg-white p-3 border-bottom">
						<div class="d-flex flex-row justify-content-between align-items-center mcq">
							<h4>MCQ Quiz</h4><span id="quizProgress">(5 of 20)</span>
						</div>
						<span class="badge rounded-pill text-bg-light" id="section"></span>
					</div>
					<div class="question bg-white p-3 border-bottom d-flex">
						<div class="pe-1">
							<span class="mt-1" id="questionNumber">1.</span>
						</div>
						<div>
							<span class="mt-1" id="question"></span>
							<div class="d-grid gap-3 mt-2" id="options"></div>
							<div class="accordion mt-2" id="accordionExample">
								<div class="accordion-item">
									<h2 class="accordion-header" id="headingOne">
										<button class="accordion-button" type="button" data-bs-toggle="collapse"
											data-bs-target="#collapseOne" aria-expanded="true"
											aria-controls="collapseOne">
											Show Explanation
										</button>
									</h2>
									<div id="collapseOne" class="accordion-collapse collapse"
										aria-labelledby="headingOne" data-bs-parent="#accordionExample">
										<div class="accordion-body" id="explanation">
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
						<button class="btn text-danger d-flex align-items-center border-danger invisible" type="button"
							id="previous">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-chevron-left" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
							</svg> Previous
						</button>
						<button class="btn text-primary border-primary d-flex align-items-center" type="button"
							id="next">
							Next <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-chevron-right" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
							</svg>
						</button>
						<button class="btn text-success border-success d-flex align-items-center d-none" type="button"
							id="submit">
							Submit <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-chevron-right" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
							</svg>
						</button>
					</div>
				</div>
			</div>
			<div class="col-md-12 col-lg-12 d-none" id="resultBlock">
				<div class="border">
					<div class="question bg-white p-3 border-bottom">
						<div class="d-flex flex-row justify-content-between align-items-center mcq">
							<h4>MCQ Quiz</h4>
						</div>
					</div>
					<div class="bg-white p-3 d-flex justify-content-center">
						<div>
							<div class="row text-center">
								<p>Result</p>
								<h5 id="result">10/31</h5>
							</div>
							<div class="d-flex flex-row justify-content-center align-items-center p-3 bg-white">
								<button class="btn btn-primary border-primary d-flex align-items-center" type="button"
									id="nextSet">
									Next Set <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
										fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
										<path fill-rule="evenodd"
											d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
									</svg>
								</button>
							</div>
							<div id="summary">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3 toastHolder"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
<script src="MCD-QUIZ.js"></script>
<script src="app.js"></script>

</html>
